<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .col-2{
            margin-left: 95px;
        }
    </style>

</head>

<body>
    <fieldset>
    <h1 style="background-color: aliceblue; text-align: center;">Seminar Rembulan</h1>
    <br>
    <form>
        <div class="form-group row">
            <label for="nama" class="col-2 col-form-label">Nama Lengkap :</label>
            <div class="col-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-address-card"></i>
                        </div>
                    </div>
                    <input id="nama" name="nama" placeholder="Masukan Nama Anda" type="text" class="form-control"
                        required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="tempat_lahir" class="col-2 col-form-label">Tempat Lahir :</label>
            <div class="col-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-bed"></i>
                        </div>
                    </div>
                    <input id="tempat_lahir" name="tempat_lahir" placeholder="Tempat Lahir Anda" type="text"
                        class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-2 col-form-label">Tanggal Lahir</label>
            <div class="col-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-align-justify"></i>
                        </div>
                    </div>
                    <input id="date" name="date" placeholder="dd/mm/yyyy" type="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2">Gender :</label>
            <div class="col-5">
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="L"
                        required="required">
                    <label for="radio_0" class="custom-control-label">Laki - Laki</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="P"
                        required="required">
                    <label for="radio_1" class="custom-control-label">Perempuan</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-2 col-form-label">Email :</label>
            <div class="col-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-at"></i>
                        </div>
                    </div>
                    <input id="email" name="email" placeholder="Masukan Emali Anda" type="text" class="form-control"
                        required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="select" class="col-2 col-form-label">Status Peserta :</label>
            <div class="col-5">
                <select id="select" name="select" class="custom-select" required="required">
                    <option value="pem">Pembicara</option>
                    <option value="pan">Panitia</option>
                    <option value="pes">Peserta</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-3 col-0">
                <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
            </div>
        </div>
    </form>
    </fieldset>
</body>

</html>
