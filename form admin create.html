<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Seminar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .col-2{
            margin-left: 95px;
        }
    </style>
</head>

<body>
    <h1 style="background-color: aliceblue; text-align: center;">Admin Create Seminar</h1>
    <br>
    <form>
        <div class="form-group row">
            <label for="code" class="col-2 col-form-label">Kode :</label>
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-file-code-o"></i>
                        </div>
                    </div>
                    <input id="code" name="code" placeholder="Masukan Kode" type="text" class="form-control"
                        required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="nama kegiatan" class="col-2 col-form-label">Nama Kegiatan :</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-shekel"></i>
                        </div>
                    </div>
                    <input id="nama kegiatan" name="nama kegiatan" placeholder="Masukan Nama Kegiatan" type="text"
                        class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-2 col-form-label">Tanggal Mulai :</label>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar-check-o"></i>
                        </div>
                    </div>
                    <input id="date" name="date" type="date" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-2 col-form-label">Tanggal Akhir :</label>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-calendar-check-o"></i>
                        </div>
                    </div>
                    <input id="date" name="date" type="date" class="form-control" required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="biaya" class="col-2 col-form-label">Biaya :</label>
            <div class="col-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-dollar"></i>
                        </div>
                    </div>
                    <input id="biaya" name="biaya" placeholder="Total Biaya" type="text" class="form-control"
                        required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="tempat" class="col-2 col-form-label">Tempat :</label>
            <div class="col-5">
                <input id="tempat" name="tempat" placeholder="Lokasi" type="text" class="form-control"
                    required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="latitude" class="col-2 col-form-label">Latitude :</label>
            <div class="col-3">
                <input id="latitude" name="latitude" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="longitude" class="col-2 col-form-label">Longitude :</label>
            <div class="col-3">
                <input id="longitude" name="longitude" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="select" class="col-2 col-form-label">Jenis Kegiatan :</label>
            <div class="col-5">
                <select id="select" name="select" class="custom-select" required="required">
                    <option value="f">Formal</option>
                    <option value="k">Keluarga</option>
                    <option value="t">Talk Show</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="pic" class="col-2 col-form-label">PIC :</label>
            <div class="col-5">
                <input id="pic" name="pic" type="text" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group row">
            <label for="textarea" class="col-2 col-form-label">Deskripsi :</label>
            <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-3 col-1">
                <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
            </div>
        </div>
    </form>
</body>

</html>
